<div class="container">
      <div class="form-card">
        <div class="form-header">
          <h2>{{ isEditMode ? 'Edit User' : 'Create New User' }}</h2>
        </div>
        
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              formControlName="firstName"
              class="form-control"
              [class.error]="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched"
            >
            <div class="error-message" *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched">
              First name is required
            </div>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              formControlName="lastName"
              class="form-control"
              [class.error]="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched"
            >
            <div class="error-message" *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched">
              Last name is required
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              [class.error]="userForm.get('email')?.invalid && userForm.get('email')?.touched"
            >
            <div class="error-message" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
              <span *ngIf="userForm.get('email')?.errors?.['required']">Email is required</span>
              <span *ngIf="userForm.get('email')?.errors?.['email']">Please enter a valid email</span>
            </div>
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              formControlName="phone"
              class="form-control"
              [class.error]="userForm.get('phone')?.invalid && userForm.get('phone')?.touched"
            >
            <div class="error-message" *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched">
              Phone number is required
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid || loading">
              {{ loading ? 'Saving...' : (isEditMode ? 'Update User' : 'Create User') }}
            </button>
          </div>

          <div class="error" *ngIf="error">{{ error }}</div>
        </form>
      </div>
    </div>
